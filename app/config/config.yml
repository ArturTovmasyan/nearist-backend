imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                server_version: '5.7.22'
                host:     '%database_host%'
                port:     '%database_port%'
                dbname:   '%database_name%'
                user:     '%database_user%'
                password: '%database_password%'
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                mappings:
                    AppBundle:
                        mapping: true
                        type: annotation
                        prefix: AppBundle\Entity\Portal
                        dir: "%kernel.root_dir%/../src/AppBundle/Entity/Portal"
                        is_bundle: false
                    oauth_mapping:
                        mapping: true
                        type: annotation
                        prefix: AppBundle\Entity\OAuthServer
                        dir: "%kernel.root_dir%/../src/AppBundle/Entity/OAuthServer"
                        is_bundle: false
                dql:
                    numeric_functions:
                        year:           Oro\ORM\Query\AST\Functions\SimpleFunction
                        month:          Oro\ORM\Query\AST\Functions\SimpleFunction
                        day:            Oro\ORM\Query\AST\Functions\SimpleFunction
                        hour:           Oro\ORM\Query\AST\Functions\SimpleFunction
                        week:           Oro\ORM\Query\AST\Functions\SimpleFunction


# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    port: '%mailer_port%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

nelmio_api_doc: ~

nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
    paths:
        '^/':
            origin_regex: true
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600
            hosts: ['^/']

stof_doctrine_extensions:
    default_locale: en
    translation_fallback: true
    orm:
        default:
            timestampable: true
            blameable: true

# FOSOAuth Configuration
fos_oauth_server:
    db_driver:           orm
    client_class:        AppBundle\Entity\OAuthServer\Client
    access_token_class:  AppBundle\Entity\OAuthServer\AccessToken
    refresh_token_class: AppBundle\Entity\OAuthServer\RefreshToken
    auth_code_class:     AppBundle\Entity\OAuthServer\AuthCode
    model_manager_name:  default
    service:
        user_provider: core.model.user.provider
        options:
            supported_scopes: user
            access_token_lifetime: 604800

eight_points_guzzle:
    logging: false
    clients:
        api_server:
            options:
                headers:
                    Accept: "application/json"
        ipmi_server:
            options:
                verify: false
                cookies: true
                headers:
                    Accept: "application/xml"
